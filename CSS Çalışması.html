<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Çalışması</title>
</head>
<body>
<!-- 
    CSS Yapısı Genel olarak Şöyle:
    {color:blue; font-size:12px;}
    <h1 style="color:red;font-size:14px">
-->
<h1 style="color:red; font: size 64px;">CSS İlk Başlık</h1>
<p style="color:blueviolet;font:size 28px;;">CSS Deneme</p>

<!-- 3 TÜR CSS EKLEME YÖNTEMİ VAR -->

<!-- 
1 >>> Inline >>> 
Direkt etiketin içine yazma

Örnek: <h1 style="font-size:64px; color:red;"> Deneme </h1>
-->

<!-- 
2 >>> Internal Link ile CSS Koyma
HTML Yapısının içindeki HEAD kısmına <style> </style> etiketi koyarak, bu yapının içerisine CSS özelliklerini koymak. Topluca etki yapar.

Bunu yaptıktan sonra eğer tekrar aşağıda Inline CSS yaparsak, Inline CSS geçerli olur.
 -->

 <!-- 
3 >>> EXTERNAL Link ile CSS Koyma
Bu dosya dışınıda başka bir yerde duran bir CSS dosyasını linkleyerek, o dosyadaki CSS özelliklerinin çalışmasını sağlamak.

Örnek:
  <link rel="stylesheet" href="css/kodluyoruz.css"> 
  -->

</body>
</html>
